<!DOCTYPE html>
<html>
<body>
<h1>Batting statistics of the Indian team for a T20 cricket match</h1>
<canvas id="myCanvas" width="300" height="210" style="border:1px solid black"></canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(0*6, 0);
ctx.lineTo(5*6, 40);
ctx.lineTo(10*6, 75);
ctx.lineTo(15*6, 140);
ctx.lineTo(20*6, 210);
ctx.stroke(); 
</script>
</body>
</html>
