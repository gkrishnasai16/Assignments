<!DOCTYPE html>
<html>

<body>
	<table style="width:15%" border="4px">

			<th>Price</th>

			<td>Infosys</td>

	<h1>Stock Trading</h1>

	Quantity: <input type="text" pattern="[0-9]*0" min="10" max="100"><br>

	</form>
	
<p id="result"></p>
